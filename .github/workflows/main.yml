name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  id-token: write

jobs:
  # Validate commits don't mix infrastructure and code changes
  validate-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for mixed changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }})
          else
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          fi

          INFRA_CHANGES=$(echo "$CHANGED_FILES" | grep -c "^infrastructure/" || true)
          CODE_CHANGES=$(echo "$CHANGED_FILES" | grep -cE "^backend/" || true)

          if [ "$INFRA_CHANGES" -gt 0 ] && [ "$CODE_CHANGES" -gt 0 ]; then
            echo "❌ ERROR: This commit contains both infrastructure and code changes."
            exit 1
          fi

          echo "✅ Commit validation passed"

  # Build and test .NET code
  build-and-test:
    needs: validate-commit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration Release --collect:"XPlat Code Coverage"

      - name: Publish Function App
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: dotnet publish InDepthDispenza.Functions --configuration Release --output ./publish

      - name: Upload Function App artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: function-app
          path: ./backend/publish
          include-hidden-files: true

  # Validate Bicep templates
  validate-infrastructure:
    needs: validate-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Validate Bicep templates
        run: |
          cd infrastructure
          az bicep build --file main.bicep

          cd modules
          for file in *.bicep; do
            az bicep build --file "$file"
          done

          echo "✅ All Bicep templates are valid"

  # Deploy to tmp environment
  deploy-tmp:
    needs: [build-and-test, validate-infrastructure]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy-environment.yml
    with:
      environment: tmp
      artifact-name: function-app
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
